<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daimond</title>
    <style>
       #container{
        width: 30px;
        height: 30px;
        padding-left: 3rem;
        padding-top: 3rem;
       }
    </style>
</head>

<body>
    <div id="container"></div>

    <script>
        let n = 5;
        let string = "";

        for (let i = 1; i <= n; i++) {

            for (let j = n; j > i; j--) {
                string += " ";
            }

            for (let k = 0; k < i * 2 - 1; k++) {
                string += "*";
            }
            string += "\n";
        }

        for (let i = 1; i <= n - 1; i++) {

            for (let j = 0; j < i; j++) {
                string += " ";
            }

            for (let k = (n - i) * 2 - 1; k > 0; k--) {
                string += "*";
            }
            string += "\n";
        }

        let container = document.getElementById("container");
        container.innerHTML = string;

    </script>
</body>

</html>
